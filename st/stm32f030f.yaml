name: STM32F030F
suffix: 4
description: 32-bit ARM Cortex-M0 CPU
datasheet: http://www.st.com/resource/en/datasheet/stm32f030f4.pdf
keywords: IC, digital, ARM, CPU

pinout:
  CTRL:
    BOOT0: 1
    ~NRST: 4
  OSC:
    OSC_IN: 2
    OSC_OUT: 3
  PORTA:
    PA0-7: 6-13
    PA9-10: 17, 18
    PA13-14: 19, 20
  PORTB:
    PB1: 14
  PORTF:
    PF0: 2
    PF1: 3
  VDDA: 5
  VDD: 16
  VSS: 15

properties:
  power: VDD, VDDA
  ground: VSS
  in: CTRL
  bidir: PORTA, PORTB, PORTF

schematic:
  symbol: IC
  left: PORTA, OSC
  right: PORTB, CTRL
  top: VDD, VDDA
  bottom: VSS

housing:
  outline: JEDEC MO-153 AC
